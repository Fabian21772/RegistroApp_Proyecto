<ion-header class="background">
  <ion-toolbar>
    <ion-img src="../assets/img/logotipo.png" height="60"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background" fullscreen>

  <ion-card-title class="ion-padding-top" padding-bottom="25px">
    <ion-label>
      <h1 class="h1">Ingresar Usuario</h1>
    </ion-label>
  </ion-card-title>


  <ion-grid>
    <ion-row>
      <ion-col size="8" offset="2" sise-sm>
        <ion-card-content>
          <ion-item>
            <ion-label position="left">Nombre de usuario:</ion-label>
            <ion-input type="text" [(ngModel)]="usuario" placeholder="p.ej:Franco.150"></ion-input>
          </ion-item>
        </ion-card-content>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="8" offset="2" sise-sm>
        <ion-card-content>
          <ion-item>
            <ion-label position="left">Contraseña: </ion-label>
            <ion-input type="password" placeholder="Minimo 9 caracteres."></ion-input>
          </ion-item>
        </ion-card-content>
      </ion-col>
    </ion-row>

      <ion-row class="ion-align-item-center">
        <ion-col size="4" offset="5" sise-sm>
          <ion-button shape="block" width="full" (click)="iniciar()" color="warning" style="width: 50%;  ">INGRESAR
          </ion-button>
        </ion-col>
      </ion-row>

    <h6 class="h5">¿Olvidaste tu contraseña? <ion-router-link href="/recovery">Recupérala ahora ya
      </ion-router-link>
    </h6>

  </ion-grid>
</ion-content>
